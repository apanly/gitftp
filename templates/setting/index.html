{% extends "layout/default.html" %}{% block main %}<h2 class="sub-header">个人设置</h2><div class="table-responsive">    <div class="form-horizontal">          <div class="alert alert-danger alert-dismissible fade in" id="msgtips" style="display: none;">                提示信息          </div>          <div class="form-group">                <label for="gpath" class="col-sm-2 control-label">本地目录:</label>                <div class="col-sm-10">                    <input type="text" class="form-control" id="gpath" placeholder="请输入全局本地路径" value="{{ info.path }}">                </div>          </div>          <div class="form-group">                <label for="gftphost" class="col-sm-2 control-label">FTP主机:</label>                <div class="col-sm-10">                    <input type="text" class="form-control" id="gftphost" placeholder="请输入全局FTP主机" value="{{ info.ftphost }}">                </div>          </div>          <div class="form-group">                <label for="gftpuser" class="col-sm-2 control-label">FTP用户名:</label>                <div class="col-sm-10">                    <input type="text" class="form-control" id="gftpuser" placeholder="请输入全局FTP用户名" value="{{ info.ftpuser }}">                </div>          </div>          <div class="form-group">                <label for="gftppass" class="col-sm-2 control-label">FTP密码:</label>                <div class="col-sm-10">                    <input type="text" class="form-control" id="gftppass" placeholder="请输入全局FTP密码" value="{{ info.ftppass }}">                </div>          </div>          <div class="form-group">                <label for="gftppath" class="col-sm-2 control-label">FTP根路径:</label>                <div class="col-sm-10">                    <input type="text" class="form-control" id="gftppath" placeholder="请输入全局FTP根路径" value="{{ info.ftppath }}">                </div>          </div>          <div class="form-group">              <label class="col-sm-2 control-label"></label>              <div class="col-sm-10">                <button type="button" class="btn btn-primary pull-right btn-lg">保存</button>              </div>          </div>    </div></div>{% endblock %}{% block customscript %}   <script src="{{ url_for('static', filename='js/profile.js') }}"></script>{% endblock %}
