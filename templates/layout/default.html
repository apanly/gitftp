<!DOCTYPE html><html lang="en">  <head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1">    <title>GitFtp</title>    <!-- Bootstrap core CSS -->    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">    <!-- Custom styles for this template -->    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">  </head>  <body>    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">      <div class="container-fluid">        <div class="navbar-header">          <a class="navbar-brand" href="/">GitFtp</a>        </div>        <div class="navbar-collapse collapse">            <ul class="nav navbar-nav navbar-right">                <li><a href="/profile">Profile</a></li>            </ul>        </div>      </div>    </div>    <div class="container-fluid">      <div class="row">        <div class="col-sm-3 col-md-2 sidebar">          <ul class="nav nav-sidebar">            <li class="active"><a href="javascript:void(0);">项目</a></li>            <li><a href="/projects">项目列表</a></li>          </ul>          <ul class="nav nav-sidebar">            <li class="active"><a href="javascript:void(0);">日志</a></li>            <li><a href="/log">日志列表</a></li>          </ul>        </div>        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">                 {% block main %}{% endblock %}        </div>      </div>    </div>    <!-- Bootstrap core JavaScript    ================================================== -->    <!-- Placed at the end of the document so the pages load faster -->    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>    {% block customscript %}{% endblock %}  </body></html>
